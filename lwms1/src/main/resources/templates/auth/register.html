<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - LWMS</title>
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h2 { text-align: center; color: #333; margin-bottom: 25px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #666; font-size: 14px; }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }
        .btn-reg {
            width: 100%;
            padding: 12px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .btn-reg:hover { background: #219150; }
        .footer-text { text-align: center; margin-top: 20px; font-size: 14px; }
        .error-msg { color: #e74c3c; font-size: 12px; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="auth-card">
        <h2>Create Account</h2>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label>Username</label>
                <input type="text" th:field="*{username}" required>
                <p class="error-msg" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" th:field="*{password}" required>
                <p class="error-msg" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>
            <div class="form-group">
                <label>Role</label>
                <select th:field="*{role}">
                    <option value="USER">Warehouse Staff (USER)</option>
                    <option value="ADMIN">Manager (ADMIN)</option>
                </select>
            </div>
            <button type="submit" class="btn-reg">Register</button>
        </form>
        <div class="footer-text">
            Already have an account? <a th:href="@{/login}">Login here</a>
        </div>
    </div>
</body>
</html>
