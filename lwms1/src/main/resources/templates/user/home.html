<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Staff Portal - LWMS Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/user/dashboard.css}">
</head>
<body>

<div class="sidebar">
    <h2>LWMS Staff</h2>
    <a th:href="@{/user/home}" class="active-link"><i class="fas fa-home"></i> My Portal</a>
    <a th:href="@{/user/inventory}"><i class="fas fa-boxes"></i> Inventory View</a>
    <a th:href="@{/user/shipments}"><i class="fas fa-truck"></i> Shipments Log</a>
    <a th:href="@{/user/space}"><i class="fas fa-warehouse"></i> Zone Capacity</a>
    <a th:href="@{/user/maintenance}"><i class="fas fa-tools"></i> Maintenance</a>
    <a th:href="@{/user/reports}"><i class="fas fa-file-alt"></i> Reports Archive</a>
    <a th:href="@{/user/profile}"><i class="fas fa-user-circle"></i> My Account</a>
</div>

<div class="main-content">
    <div class="header" style="display: flex; justify-content: space-between; align-items: center; padding-bottom: 20px; border-bottom: 1px solid #eee; margin-bottom: 30px;">
        <div>
            <h1 style="margin: 0;">Staff Dashboard</h1>
            <p style="margin: 5px 0 0 0; color: #666;">
                Welcome, <strong th:text="${#authentication.name}">User</strong>
            </p>
        </div>

        <div style="display: flex; align-items: center; gap: 15px;">
            <span style="font-weight: bold; color: #2c3e50;">
                <i class="fas fa-user-circle" style="color: #3498db;"></i>
                <span th:text="${#authentication.name}">Guest</span>
            </span>

            <form th:action="@{/logout}" method="post" style="display: inline;">
                <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <button type="submit" style="background-color: #e74c3c; color: white; border: none; padding: 8px 16px; cursor: pointer; border-radius: 5px; font-weight: bold; display: flex; align-items: center; gap: 8px;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </form>
        </div>
    </div>

    <div class="stats-grid">
        <a th:href="@{/user/inventory}" class="stat-card">
            <i class="fas fa-box-open"></i>
            <div class="value" th:text="${inventoryCount}">0</div>
            <div class="label">Total Stock Items</div>
        </a>

        <a th:href="@{/user/shipments}" class="stat-card">
            <i class="fas fa-truck-loading"></i>
            <div class="value" th:text="${activeShipmentsCount}">0</div>
            <div class="label">Expected Shipments</div>
        </a>

        <a th:href="@{/user/maintenance}" class="stat-card">
            <i class="fas fa-tools"></i>
            <div class="value" th:text="${pendingMaintenanceCount}">0</div>
            <div class="label">Pending Repairs</div>
        </a>

        <a th:href="@{/user/reports}" class="stat-card">
            <i class="fas fa-file-alt"></i>
            <div class="value" th:text="${reportCount}">0</div>
            <div class="label">System Reports</div>
        </a>

        <a th:href="@{/user/space}" class="stat-card">
            <i class="fas fa-map-marker-alt" style="color: #9b59b6;"></i>
            <div class="value" th:text="${warehouseUtilization}">0%</div>
            <div class="label">Space Occupancy</div>
        </a>
    </div>
</div>

</body>
</html>
