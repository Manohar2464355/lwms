<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Zone Capacity - LWMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/user/space.css}">
</head>
<body>

<div class="sidebar">
    <h2>LWMS Staff</h2>
    <a th:href="@{/user/home}"><i class="fas fa-home"></i> My Portal</a>
    <a th:href="@{/user/inventory}"><i class="fas fa-boxes"></i> Inventory View</a>
    <a th:href="@{/user/shipments}"><i class="fas fa-truck"></i> Shipments Log</a>
    <a th:href="@{/user/space}" class="active-link"><i class="fas fa-warehouse"></i> Zone Capacity</a>
    <a th:href="@{/user/maintenance}"><i class="fas fa-tools"></i> Maintenance</a>
    <a th:href="@{/user/reports}"><i class="fas fa-file-alt"></i> Reports Archive</a>
    <a th:href="@{/user/profile}"><i class="fas fa-user-circle"></i> My Account</a>
</div>

<div class="main-content">
    <div class="header" style="display: flex; justify-content: space-between; align-items: center; padding-bottom: 15px; border-bottom: 1px solid #eee; margin-bottom: 25px;">
        <div>
            <h1 style="margin: 0;">Staff</h1>
            <h2 style="margin: 5px 0 0 0; font-size: 1.2rem; color: #555;">Storage Availability</h2>
        </div>

        <div class="user-controls" style="display: flex; align-items: center; gap: 15px;">
            <span class="username-display" style="font-weight: bold; color: #2c3e50;">
                <i class="fas fa-user-circle" style="color: #3498db; margin-right: 5px;"></i>
                 <span th:text="${#authentication.name}">User</span>
            </span>

            <form th:action="@{/logout}" method="post" style="display: inline;">
                <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" style="background-color: #e74c3c; color: white; border: none; padding: 8px 16px; cursor: pointer; border-radius: 5px; font-weight: bold; display: flex; align-items: center; gap: 8px;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </form>
        </div>
    </div>



    <div class="space-grid">
        <div th:each="s : ${spaces}" class="card">
            <div class="zone-header">
                <span class="zone-name"><i class="fas fa-th"></i> [[${s.zone}]]</span>
                <span style="font-size: 0.8rem; color: #888;">ID: #[[${s.spaceId}]]</span>
            </div>

            <div class="progress-container">
                <div class="progress-bar"
                     th:with="percent=${s.totalCapacity > 0 ? (s.usedCapacity * 100 / s.totalCapacity) : 0}"
                     th:style="'width: ' + ${percent} + '%; ' +
                               'background-color: ' + (${percent > 90} ? '#e74c3c' : '#2ecc71')">
                </div>
            </div>

            <div class="stat-row">
                <span>Used: <span class="stat-value" th:text="${s.usedCapacity}">0</span></span>
                <span>Total: <span class="stat-value" th:text="${s.totalCapacity}">100</span></span>
            </div>

            <div class="stat-row available-row">
                <span>Available:</span>
                <span class="stat-value" style="color: #2980b9;" th:text="${s.availableCapacity}">100</span>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(spaces)}" style="grid-column: 1/-1; text-align: center; padding: 50px;">
            <i class="fas fa-folder-open" style="font-size: 3rem; color: #ccc; margin-bottom: 10px;"></i>
            <p style="color: #999;">No storage zones defined in the system.</p>
        </div>
    </div>
</div>

</body>
</html>
