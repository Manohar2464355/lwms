<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User Management - LWMS Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin/users.css}">
</head>
<body>

<div class="sidebar">
    <h2>LWMS Pro</h2>
    <a th:href="@{/admin/dashboard}" sec:authorize="hasRole('ADMIN')"><i class="fas fa-home"></i> Dashboard</a>
    <a th:href="@{/user/home}" sec:authorize="hasRole('USER')"><i class="fas fa-home"></i> Home</a>
    <a th:href="@{/inventory}"><i class="fas fa-boxes"></i> Inventory</a>
    <a th:href="@{/admin/shipments}"><i class="fas fa-truck"></i> Shipments</a>
    <a th:href="@{/admin/space}" sec:authorize="hasRole('ADMIN')"><i class="fas fa-warehouse"></i> Space</a>
    <a th:href="@{/admin/maintenance}" sec:authorize="hasRole('ADMIN')"><i class="fas fa-tools"></i> Maintenance</a>
    <a th:href="@{/admin/users}" sec:authorize="hasRole('ADMIN')"><i class="fas fa-users"></i> User Management</a>
    <a th:href="@{/admin/reports}" sec:authorize="hasRole('ADMIN')"><i class="fas fa-chart-line"></i> Reports</a>
</div>

<div class="main-content">
    <div class="header">
        <h1>User Management</h1>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </div>

    <div class="card">
        <h3>Add New User</h3>
        <form th:action="@{/admin/users/create}" th:object="${createForm}" method="post" class="form-grid">
            <div class="form-group">
                <label>Username</label>
                <input type="text" th:field="*{username}" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" th:field="*{password}" required>
            </div>
            <div class="form-group">
                <label>Role</label>
                <select th:field="*{role}">
                    <option value="USER">Staff</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn-submit">Register</button>
            </div>
        </form>
    </div>

    <div class="card">
        <table>
            <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${users}">
                <td th:text="${u.username}"></td>
                <td th:text="${u.email}"></td>
                <td>
                    <span th:each="role : ${u.roles}"
                          th:class="'role-badge ' + (${role.name == 'ROLE_ADMIN'} ? 'role-admin' : 'role-user')"
                          th:text="${role.name}"></span>
                </td>
                <td>
                    <form th:action="@{/admin/users/delete/{id}(id=${u.id})}" method="post">
                        <button type="submit" onclick="return confirm('Delete?')" style="color:red; background:none; border:none; cursor:pointer;">
                            <i class="fas fa-trash"></i>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
