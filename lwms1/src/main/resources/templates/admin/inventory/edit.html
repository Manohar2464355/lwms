<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Item - LWMS Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin/inventory-edit.css}">
</head>
<body>

<div class="edit-card">
    <h2><i class="fas fa-edit"></i> Edit Inventory</h2>

    <div th:if="${errorMessage}" style="color: white; background: red; padding: 10px; margin-bottom: 10px;">
        <span th:text="${errorMessage}"></span>
    </div>

    <form th:action="@{/inventory/update/{id}(id=${inventoryDTO.itemId})}" th:object="${inventoryDTO}" method="post">

        <div th:if="${#fields.hasErrors('*')}" style="color: red; margin-bottom: 15px;">
            <ul>
                <li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
            </ul>
        </div>

        <input type="hidden" th:field="*{itemId}">
        <input type="hidden" th:field="*{location}">

        <div class="form-group">
            <label>Item Name</label>
            <input type="text" th:field="*{itemName}" required>
        </div>

        <div class="form-group">
            <label>Category</label>
            <input type="text" th:field="*{category}">
        </div>

        <div class="form-group">
            <label>Quantity</label>
            <input type="number" th:field="*{quantity}" required min="0">
        </div>

        <div class="btn-container">
            <button type="submit" class="btn-save">Update Stock</button>
            <a th:href="@{/inventory}" class="btn-cancel">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
