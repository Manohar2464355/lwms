<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Inventory Management - LWMS Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin/inventory.css}">
    <style>
        /* CSS for Validation Messages */
        .error-msg { color: #ef4444; font-size: 0.8rem; margin-top: 5px; display: block; font-weight: 500; }
        .is-invalid { border-color: #ef4444 !important; background-color: #fef2f2 !important; }
        .badge-low { background: #fee2e2; color: #991b1b; padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; }
        .badge-ok { background: #dcfce7; color: #166534; padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; }

        /* Layout fix for User Info in Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .username-display {
            font-weight: 600;
            color: #1e293b;
            font-size: 0.95rem;
        }
        .username-display i {
            margin-right: 5px;
            color: #3b82f6;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>LWMS</h2>
    <a th:href="@{/admin/dashboard}" sec:authorize="hasRole('ADMIN')"><i class="fas fa-home"></i> Dashboard</a>
    <a th:href="@{/user/home}" sec:authorize="hasRole('USER')"><i class="fas fa-home"></i> Home</a>
    <a th:href="@{/inventory}"><i class="fas fa-boxes"></i> Inventory</a>
    <a th:href="@{/admin/shipments}"><i class="fas fa-truck"></i> Shipments</a>
    <a th:href="@{/admin/space}" sec:authorize="hasRole('ADMIN')"><i class="fas fa-warehouse"></i> Space</a>
    <a th:href="@{/admin/maintenance}" sec:authorize="hasRole('ADMIN')"><i class="fas fa-tools"></i> Maintenance</a>
    <a th:href="@{/admin/users}" sec:authorize="hasRole('ADMIN')"><i class="fas fa-users"></i> User Management</a>
    <a th:href="@{/admin/reports}" sec:authorize="hasRole('ADMIN')"><i class="fas fa-chart-line"></i> Reports</a>
</div>

<div class="main-content">
    <div class="header">
        <h1>Inventory Stock</h1>

        <div class="user-controls">
            <span class="username-display">
                <i class="fas fa-user-circle"></i>
                <span th:text="${#authentication.name}">User</span>
            </span>

            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>
    </div>

    <div th:if="${successMessage}" class="alert alert-success" style="background:#dcfce7; color:#166534; padding:15px; margin-bottom:20px; border-radius:8px;">
        <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-error" style="background:#fee2e2; color:#991b1b; padding:15px; margin-bottom:20px; border-radius:8px;">
        <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
    </div>

    <div class="card" sec:authorize="hasRole('ADMIN')">
        <h3><i class="fas fa-plus-circle"></i> Register New Item</h3>
        <form th:action="@{/inventory/add}" th:object="${inventoryDTO}" method="post" class="form-grid">

            <div class="form-group">
                <label>Item Name</label>
                <input type="text" th:field="*{itemName}" th:classappend="${#fields.hasErrors('itemName')} ? 'is-invalid'">
                <span class="error-msg" th:if="${#fields.hasErrors('itemName')}" th:errors="*{itemName}"></span>
            </div>

            <div class="form-group">
                <label>Category</label>
                <input type="text" th:field="*{category}" th:classappend="${#fields.hasErrors('category')} ? 'is-invalid'">
                <span class="error-msg" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span>
            </div>

            <div class="form-group">
                <label>Storage Zone</label>
                <select th:field="*{location}" th:classappend="${#fields.hasErrors('location')} ? 'is-invalid'">
                    <option value="">Select Zone</option>
                    <option th:each="s : ${spaces}" th:value="${s.zone}" th:text="${s.zone + ' (' + s.availableCapacity + ' left)'}"></option>
                </select>
                <span class="error-msg" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></span>
            </div>

            <div class="form-group">
                <label>Quantity</label>
                <input type="number" th:field="*{quantity}" th:classappend="${#fields.hasErrors('quantity')} ? 'is-invalid'">
                <span class="error-msg" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
            </div>

            <button type="submit" class="btn-submit">Add Item</button>
        </form>
    </div>

    <div class="card">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Qty</th>
                <th>Zone</th>
                <th>Status</th>
                <th>Last Updated</th>
                <th sec:authorize="hasRole('ADMIN')">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.itemId}"></td>
                <td th:text="${item.itemName}" style="font-weight:600;"></td>
                <td th:text="${item.category}"></td>
                <td th:text="${item.quantity}"></td>
                <td>
                    <i class="fas fa-map-marker-alt" style="color:#3b82f6"></i>
                    <span th:text="${item.location}"></span>
                </td>
                <td>
                    <span th:if="${item.quantity <= 5}" class="badge-low">Low Stock</span>
                    <span th:if="${item.quantity > 5}" class="badge-ok">In Stock</span>
                </td>
                <td>
                    <small th:if="${item.lastUpdated != null}"
                           th:text="${#temporals.format(item.lastUpdated, 'dd-MMM HH:mm')}"></small>
                    <small th:if="${item.lastUpdated == null}" style="color:#94a3b8;">N/A</small>
                </td>
                <td sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/inventory/edit/{id}(id=${item.itemId})}" style="color: #3b82f6; margin-right: 15px;"><i class="fas fa-edit"></i></a>
                    <a th:href="@{/inventory/delete/{id}(id=${item.itemId})}" style="color: #ef4444" onclick="return confirm('Delete this item?')"><i class="fas fa-trash"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
