<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Shipment - LWMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin/shipment-edit.css}">
    <style>
        .is-invalid { border: 1.5px solid #dc3545 !important; background-color: #fff8f8 !important; }
        .error-msg { color: #dc3545; font-size: 0.85rem; font-weight: 500; display: block; margin-top: 4px; }
    </style>
</head>
<body>

<div class="card">
    <h2><i class="fas fa-truck-loading"></i> Edit Shipment</h2>
    <form th:action="@{/admin/shipments/update}" th:object="${form}" method="post">
        <input type="hidden" th:field="*{shipmentId}">

        <div class="form-group">
            <label>Associated Item</label>
            <select th:field="*{itemId}" th:classappend="${#fields.hasErrors('itemId')} ? 'is-invalid'">
                <option th:each="i : ${items}" th:value="${i.itemId}" th:text="${i.itemName}"></option>
            </select>
            <small class="error-msg" th:if="${#fields.hasErrors('itemId')}" th:errors="*{itemId}"></small>
        </div>

        <div class="form-group">
            <label>Origin</label>
            <input type="text" th:field="*{origin}" th:classappend="${#fields.hasErrors('origin')} ? 'is-invalid'">
            <small class="error-msg" th:if="${#fields.hasErrors('origin')}" th:errors="*{origin}"></small>
        </div>

        <div class="form-group">
            <label>Destination</label>
            <input type="text" th:field="*{destination}" th:classappend="${#fields.hasErrors('destination')} ? 'is-invalid'">
            <small class="error-msg" th:if="${#fields.hasErrors('destination')}" th:errors="*{destination}"></small>
        </div>

        <div class="form-group">
            <label>Expected Delivery</label>
            <input type="date" th:field="*{expectedDeliveryDate}" th:classappend="${#fields.hasErrors('expectedDeliveryDate')} ? 'is-invalid'">
            <small class="error-msg" th:if="${#fields.hasErrors('expectedDeliveryDate')}" th:errors="*{expectedDeliveryDate}"></small>
        </div>

        <div class="form-group">
            <label>Shipment Status</label>
            <select th:field="*{status}">
                <option value="PENDING">Pending</option>
                <option value="IN_TRANSIT">In Transit</option>
                <option value="DELIVERED">Delivered</option>
            </select>
        </div>

        <div class="btn-group">
            <button type="submit" class="btn-save">Update Shipment</button>
            <a th:href="@{/admin/shipments}" class="btn-cancel">Back</a>
        </div>
    </form>
</div>

</body>
</html>
