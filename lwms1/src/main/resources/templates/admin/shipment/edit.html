<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Shipment - LWMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin/shipment-edit.css}">
</head>
<body>

<div class="card">
    <h2><i class="fas fa-truck-loading"></i> Edit Shipment</h2>
    <form th:action="@{/admin/shipments/update}" th:object="${form}" method="post">
        <input type="hidden" th:field="*{shipmentId}">

        <div class="form-group">
            <label>Associated Item</label>
            <select th:field="*{itemId}">
                <option th:each="i : ${items}" th:value="${i.itemId}" th:text="${i.itemName}"></option>
            </select>
        </div>

        <div class="form-group">
            <label>Origin</label>
            <input type="text" th:field="*{origin}">
        </div>

        <div class="form-group">
            <label>Destination</label>
            <input type="text" th:field="*{destination}">
        </div>

        <div class="form-group">
            <label>Expected Delivery</label>
            <input type="date" th:field="*{expectedDeliveryDate}">
            <small class="error-msg" th:if="${#fields.hasErrors('expectedDeliveryDate')}" th:errors="*{expectedDeliveryDate}"></small>
        </div>

        <div class="form-group">
            <label>Shipment Status</label>
            <select th:field="*{status}">
                <option value="PENDING">Pending</option>
                <option value="IN_TRANSIT">In Transit</option>
                <option value="DELIVERED">Delivered</option>
            </select>
        </div>

        <div class="btn-group">
            <button type="submit" class="btn-save">Update Shipment</button>
            <a th:href="@{/admin/shipments}" class="btn-cancel">Back</a>
        </div>
    </form>
</div>

</body>
</html>
