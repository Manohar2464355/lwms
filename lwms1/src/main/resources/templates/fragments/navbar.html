<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <style th:fragment="nav-styles">
        .navbar {
            background: #2c3e50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            height: 60px;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }
        .nav-group { display: flex; align-items: center; gap: 20px; }
        .nav-links { display: flex; gap: 15px; list-style: none; margin: 0; padding: 0; }
        .nav-links a { 
            color: #bdc3c7; 
            text-decoration: none; 
            font-size: 14px; 
            padding: 8px 12px;
            border-radius: 4px;
        }
        .nav-links a:hover { background: #34495e; color: white; }
        .role-badge {
            font-size: 10px;
            background: #3498db;
            padding: 2px 6px;
            border-radius: 10px;
            vertical-align: middle;
        }
        .logout-btn { 
            background: #e74c3c; 
            border: none; 
            color: white; 
            padding: 6px 15px; 
            border-radius: 4px; 
            cursor: pointer; 
        }
    </style>
</head>
<body>

    <nav th:fragment="header-nav" class="navbar">
        <div class="nav-group">
            <strong style="font-size: 20px; letter-spacing: 1px;">LWMS</strong>
            
            <ul class="nav-links">
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/inventory}">Inventory</a></li>
                <li><a th:href="@{/shipment}">Shipment</a></li>
                
                <li sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/admin/users}" style="color: #f1c40f;">Users</a>
                </li>
                <li sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/space}">Space</a>
                </li>
                <li sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/reports}">Reports</a>
                </li>
                
                <li><a th:href="@{/maintenance}">Maintenance</a></li>
            </ul>
        </div>

        <div class="nav-group">
            <span style="font-size: 13px;">
                Hello, <span sec:authentication="name">User</span>
                <span class="role-badge" sec:authorize="hasRole('ADMIN')">ADMIN</span>
            </span>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>
    </nav>

</body>
</html>
